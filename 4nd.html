起鍋，中火煎炒四季豆，時不時翻豆子，以免燒焦掉「乾煸」到四季豆金黃、呈現縮水的感覺，加鹽1/2小匙，拌炒一下，取出備用。<br>
同一鍋，油(少許)，下絞肉、蒜末，炒到肉變色。<br>
加入炒好的四季豆，拌炒一下，完成。<p>
