<h2>蝦醬空心菜</h2>
<h3>準備材料</h3>

材料:
<u1>
<li>空心菜300g</li>
<li>蝦醬(泰泰風)</li>
<li>辣椒切末</li>
<li>蒜切末或片</li>
</u1>
    <th>材料</th>
    <td>空心菜300g</td>
    <td>蝦醬(泰泰風)</td>
    <td>蒜切末或片</td>

蒜頭一瓣切末，辣椒半條切末，空心菜切段。。<br>
熱鍋冷油，下蒜末及辣椒末爆香。不吃辣的可不加入辣椒。<br>
聞到爆香料的香味後，在鍋中加入半碗水及所有的空心菜，轉大火蓋上鍋蓋。<br>
鍋邊約1分鐘左右會冒出大量蒸氣，此時打開蓋子翻炒一下，加入蝦醬一大匙，再翻炒均勻<p>
